apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
  kind: Project
  metadata:
    annotations:
      # Replace "${ORG_ID?}" with the numeric ID for your folder
      cnrm.cloud.google.com/organization-id: org-id  # kpt-set: ${org-id}
    name: resourcemanagerpolicy-slotadmin-project-id # kpt-set: resourcemanagerpolicy-slotadmin-${project-id}
    namespace: project-namespace # kpt-set: ${project-namespace}
  spec:
    name: slotadmin-billing-project-id # kpt-set: slotadmin-billing-${project-id}
    billingAccountRef:
      # Replace "${BILLING_ACCOUNT_ID?}" with the numeric ID for your billing account
      external: billing-account-id # kpt-set: ${billing-account-id}