# Configure Anthos Config Management on Config Controller
# Enable and configure Config Sync to watch a CSR repository.
apiVersion: configmanagement.gke.io/v1
kind: ConfigManagement
metadata: # kpt-merge: /config-management
  name: config-management
spec:
  clusterName: krmapihost-config-controller-1 # kpt-set: ${cluster-name}
  enableMultiRepo: false
  git:
    gcpServiceAccountEmail: krmapihost-config-controller-1@rick-multi-tenancy.iam.gserviceaccount.com # kpt-set: ${cluster-name}@${project-id}.iam.gserviceaccount.com
    policyDir: config # kpt-set: ${configsync-dir}
    secretType: gcpserviceaccount
    syncBranch: master
    syncRepo: https://source.developers.google.com/p/rick-multi-tenancy/r/deployment-repo # kpt-set: https://source.developers.google.com/p/${project-id}/r/${deployment-repo}
    syncRevision: HEAD
  sourceFormat: unstructured
