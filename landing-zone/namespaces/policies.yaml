apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata: # kpt-merge: config-control/policies-sa
  name: policies-sa
  namespace: config-control # kpt-set: ${management-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.4.0
    cnrm.cloud.google.com/project-id: rick-multi-tenancy # kpt-set: ${management-project-id}
spec:
  displayName: policies-sa
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata: # kpt-merge: config-control/policies-sa-orgpolicyadmin-permissions
  name: policies-sa-orgpolicyadmin-permissions
  namespace: config-control # kpt-set: ${management-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.4.0
    cnrm.cloud.google.com/project-id: rick-multi-tenancy # kpt-set: ${management-project-id}
spec:
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Organization
    external: "396496977015" # kpt-set: ${org-id}
  role: roles/orgpolicy.policyAdmin
  member: "serviceAccount:policies-sa@rick-multi-tenancy.iam.gserviceaccount.com" # kpt-set: serviceAccount:policies-sa@${management-project-id}.iam.gserviceaccount.com
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata: # kpt-merge: config-control/policies-sa-workload-identity-binding
  name: policies-sa-workload-identity-binding
  namespace: config-control # kpt-set: ${management-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.4.0
    cnrm.cloud.google.com/project-id: rick-multi-tenancy # kpt-set: ${management-project-id}
spec:
  resourceRef:
    name: policies-sa
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - member: serviceAccount:rick-multi-tenancy.svc.id.goog[cnrm-system/cnrm-controller-manager-policies] # kpt-set: serviceAccount:${management-project-id}.svc.id.goog[cnrm-system/cnrm-controller-manager-policies]
---
apiVersion: v1
kind: Namespace
metadata: # kpt-merge: /policies
  name: policies
  annotations:
    cnrm.cloud.google.com/organization-id: "396496977015" # kpt-set: ${org-id}
---
apiVersion: core.cnrm.cloud.google.com/v1beta1
kind: ConfigConnectorContext
metadata: # kpt-merge: policies/configconnectorcontext.core.cnrm.cloud.google.com
  name: configconnectorcontext.core.cnrm.cloud.google.com
  namespace: policies
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone/v0.4.0
spec:
  googleServiceAccount: policies-sa@rick-multi-tenancy.iam.gserviceaccount.com # kpt-set: policies-sa@${management-project-id}.iam.gserviceaccount.com
