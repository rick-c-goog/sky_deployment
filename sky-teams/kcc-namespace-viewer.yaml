# Give KCC for this project's namespace permission to read KCC resources in the hiearchy namespace.
# This allows IAMMemberPolicy in this project's namespace to reference the project in the projects namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cnrm-project-viewer-sky-team-name # kpt-set: cnrm-project-viewer-${sky-team-name}
  namespace: hierarchy
roleRef:
  name: cnrm-viewer
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - name: cnrm-controller-manager-project-id # kpt-set: cnrm-controller-manager-${sky-team-name}
    namespace: cnrm-system
    kind: ServiceAccount
